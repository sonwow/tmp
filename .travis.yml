sudo: required

language: cpp

compiler:
  - gcc

cache:
  directories:
    - ./shared
    
jobs:
  include:
    - stage: build
      script:
        - pwd
        - ls -al ./shared
        - rm -rf ./shared/output
        - echo foo | tee > ./output
        - mv ./output ./shared
        - ls -al ./shared/output
    - stage: test
      script:
        - ls -al ./shared/*
        - cat ./shared/*
    - stage: test
      script:
        - ls -al ./shared/*
        - cat ./shared/*

branches:
  only:
    - master
